<div [ngClass]="[spinnerType , 'number-spinner', 'color-6 color-reverse']">
  <button class="btn-spinner btn-minus" (click)="changeInput(-step)">-</button>
  <div *ngIf="showInput" class="input-spinner">{{ value }}</div>
  <button class="btn-spinner btn-plus" (click)="changeInput(step)">+</button>
</div>
