<div class="double-border user">
  <div>{{ partyMember.name }}</div>
  <app-character-stat [statName]="'hp'" [statValue]="partyMember.currentEnergyStats.hitpoints" [maxValue]="partyMember.calculatedStats.hitpoints" [barColor]="'cyan'"></app-character-stat>
  <app-character-stat [statName]="'energy'" [statValue]="partyMember.currentEnergyStats.energypoints" [maxValue]="partyMember.calculatedStats.energypoints"></app-character-stat>
  <div class="status-wrapper double-border">
    <app-status-icon *ngFor="let status of getCharacterStatus()"
      [status]="status"></app-status-icon>
  </div>
</div>
