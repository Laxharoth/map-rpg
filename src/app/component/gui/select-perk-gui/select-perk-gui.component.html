<div class="app-select-perk-gui">
  <div class="tree-perk-row" *ngFor="let item of [].constructor(selectedPath.length+1); let row_depth=index">
    <app-perk-up-row
      [selectedPath]="selectedPath.slice(0,row_depth+1)"
      [fixedPath]="fixedPath.slice(0,row_depth+1)"
      [row]="row_depth"
      [upgrades]="upgradeOptions(selectedPath.slice(0,row_depth))"
      (selected_position_and_value)="updateSelectedPath($event)"
      >
  </app-perk-up-row>
  </div>
</div>
