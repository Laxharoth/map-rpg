<div class="app-gui">
  <div class="app-gui-up">
    <div *ngIf="currentGameState === 'map'">
      <app-map-gui></app-map-gui>
    </div>
    <div *ngIf="currentGameState === 'battle'">
      <app-battle-gui></app-battle-gui>
    </div>
    <div *ngIf="currentGameState === 'item'">
      <app-item-gui></app-item-gui>
    </div>
    <div *ngIf="currentGameState === 'shop'">
      <app-shop-gui></app-shop-gui>
    </div>
    <div *ngIf="currentGameState === 'status'">
      <app-status-gui></app-status-gui>
    </div>
  </div>
  <div class="app-gui-down">
    <app-description-options></app-description-options>
  </div>
</div>
