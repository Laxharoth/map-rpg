<div tabindex="0" class="app-gui">
  <div class="app-gui-left">
    <div class="app-gui-upper">
      <div class="app-gui-upper-left">
        <app-map *ngIf="currentGameState === 'map'"
         [masterService]="masterService" (moveEvent)="move($event)"></app-map>
        <app-party *ngIf="currentGameState === 'battle'"
         [masterService]="masterService"
         [partyType]="'ENEMY'"></app-party>
        </div>
        <div class="app-gui-upper-right">
          <app-description [descriptionhandler]="masterService.descriptionHandler"
          *ngIf="currentGameState === 'map' ||
                 currentGameState === 'battle'||
                 currentGameState === 'item' "
          ></app-description>
          <app-shop-interface *ngIf="currentGameState === 'shop'" [masterService]="masterService"></app-shop-interface>
      </div>
    </div>
    <div class="app-gui-lower">
      <app-description-options [currentOptions]="currentOptions"
        [isSubsetOfOptions]="isSubsetOfOptions()"
        [isFirst]="isFirst()"
        [isLast]="isLast()"
      ></app-description-options>
    </div>
  </div>
  <div class="app-gui-right">
    <app-tab-menu *ngIf="currentGameState === 'map'" [masterService]="masterService"></app-tab-menu>

    <app-party *ngIf="currentGameState === 'battle' && party.length>1"
         [masterService]="masterService"
         [partyType]="'PARTY'"></app-party>
  </div>
</div>
