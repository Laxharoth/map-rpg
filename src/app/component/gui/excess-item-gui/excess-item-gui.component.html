<div class="app-excess-item-gui double-border">
  <div class="character-inventory">
    <p>Inventary</p>
    <div *ngFor="let dropable of character_inventory">
      <app-dropable-item [dropable]="dropable"></app-dropable-item>
    </div>
  </div>
  <div class="excess-item" *ngIf="excess_item_list.length>0">
    <p>Excess Items</p>
    <div *ngFor="let dropable of excess_item_list">
      <app-dropable-item [dropable]="dropable"></app-dropable-item>
    </div>
  </div>
</div>
