<div class="app-excess-item-gui double-border">
  <div class="character-inventory">
    <p>Inventary</p>
    <div *ngFor="let dropable of characterInventory">
      <app-dropable-item [dropable]="dropable"></app-dropable-item>
    </div>
  </div>
  <div class="excess-item" *ngIf="excessItemList.length>0">
    <p>Excess Items</p>
    <div *ngFor="let dropable of excessItemList">
      <app-dropable-item [dropable]="dropable"></app-dropable-item>
    </div>
  </div>
</div>
