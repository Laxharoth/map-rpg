<div class="user double-border" *ngIf="character">
  <div class="name hp double-border">
    <div class="character-name">{{ character.name }}</div>
    <app-character-stat [statName]="'hp'" [statValue]="character.stats.hitpoints" [maxValue]="character.originalstats.hitpoints" [barColor]="'cyan'"></app-character-stat>
    <app-character-stat [statName]="'energy'" [statValue]="character.stats.energypoints"></app-character-stat>
  </div>
  <div class="stats double-border">
    <app-character-stat [statName]="'attack'" [statValue]="character.stats.attack"></app-character-stat>
    <app-character-stat [statName]="'aim'" [statValue]="character.stats.aim"></app-character-stat>
    <app-character-stat [statName]="'defence'" [statValue]="character.stats.defence"></app-character-stat>
    <app-character-stat [statName]="'speed'" [statValue]="character.stats.speed"></app-character-stat>
    <app-character-stat [statName]="'evasion'" [statValue]="character.stats.evasion"></app-character-stat>
  </div>
  <div class="status double-border">
    <app-status-icon *ngFor="let status of getCharacterStatus()" [status]="status"></app-status-icon>
  </div>
</div>
