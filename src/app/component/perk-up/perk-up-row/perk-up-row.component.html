<div class="app-perk-up-row">
  <div class="upgrade-item" *ngFor="let upgradeTreeNode of upgrades; let optionIndex=index">
    <app-perk-up-item
    [selectedPath]="selectedPath"
    [fixedPath]="fixedPath"
    [depth]="row"
    [optionIndex]="optionIndex"
    [upgrade]="upgradeTreeNode.value" (select_index)="emit($event)"></app-perk-up-item>
  </div>
</div>
