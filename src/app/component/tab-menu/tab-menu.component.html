<div class="app-tab-menu">
  <div class="tabs-wrapper">
    <ul class="tab-bar">
      <li class="btn-tab color-6" [ngClass]="{'active':currentTab==='user'}" (click)="setTab('user',$event)">user</li>
      <li class="btn-tab color-6" [ngClass]="{'active':currentTab==='party'}" (click)="setTab('party',$event)">party</li>
      <li class="btn-tab color-6" [ngClass]="{'active':currentTab==='equipment'}" (click)="setTab('equipment',$event)">equipment</li>
      <li class="btn-tab color-6" [ngClass]="{'active':currentTab==='perk'}" (click)="setTab('perk',$event)">perk</li>
    </ul>
  </div>
  <div class="content">
    <app-character-user *ngIf="currentTab==='user'"></app-character-user>
    <app-party *ngIf="currentTab==='party'" [partyType]="'PARTY'"></app-party>
    <app-equipment-on-character [character]="player" *ngIf="currentTab==='equipment'"></app-equipment-on-character>
  </div>
</div>
